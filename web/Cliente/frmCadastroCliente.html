<html>
  <head>
    <title>Cadastro Cliente</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="frmCadastroCliente.css" />
    <link
      rel="shortcut icon"
      href="../index/img/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="cabecalho">
      <div class="headerLogo">
        <a href="../index/index.html"
          ><img src="../index/img/android-chrome-192x192.png" alt="Logotipo"
        /></a>
      </div>
      <div class="headerTitulo">
        <h1>Info<span>Tech.</span></h1>
      </div>
    </header>
    <div class="sub-menu">
      <ul>
        <li>
          <a href="frmCadastroCliente.html"><p>Cadastrar cliente</p></a>
        </li>
        <li>
          <a href="../Funcionario/frmFuncionarioView.html">
            <p>Cadastrar funcionario</p>
          </a>
        </li>
      </ul>
    </div>
    <main class="box-container">
      <section class="form-container">
        <h1 class="titulo">Cadastro de cliente</h1>
        <form action="inserirCliente.jsp" method="POST" class="formulario">
          <div class="ipt-field">
            <p>Nome:</p>
            <input type="text" name="nome" />
          </div>
          <div class="ipt-field">
            <p>CPF:</p>
            <input type="text" name="cpf" />
          </div>
          <div class="ipt-field">
            <p>Rg:</p>
            <input type="text" name="rg" />
          </div>
          <div class="ipt-field">
            <p>Telefone:</p>
            <input type="text" name="telefone" />
          </div>
          <div class="ipt-field">
            <p>Rua:</p>
            <input type="text" name="rua" />
          </div>
          <div class="ipt-field">
            <p>Numero da Rua:</p>
            <input type="text" name="numerorua" />
          </div>
          <div class="ipt-field">
            <p>Cidade:</p>
            <input type="text" name="cidade" />
          </div>
          <div class="ipt-field">
            <p>UF:</p>
            <input type="text" name="uf" />
          </div>
          <div class="ipt-field">
            <button type="submit" class="btn">Cadastrar</button>
          </div>
        </form>
      </section>
    </main>
    <footer class="rodape"><p class="copyright">Info Tech @ 2021</p></footer>
  </body>
</html>
